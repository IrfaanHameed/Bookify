{% extends 'base.html' %}

{% block title %}Available Flights{% endblock %}

{% block content %}
<div class="mt-4">
    <h1 class="mb-4">Available Flights</h1>
    <ul class="list-group">
        {% for flight in flights %}
            <li class="list-group-item">
               {{flight.flight_name}} - {{ flight.origin }} to {{ flight.destination }}
                <div class="float-right">
                    <a href="{% url 'book_flight' flight.id %}" class="btn btn-primary btn-sm">Book</a>
                    <a href="{% url 'flight_detail' flight.id %}" class="btn btn-info btn-sm">View Flight Detail</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
